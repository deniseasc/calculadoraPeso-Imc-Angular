<ion-header>
  <ion-toolbar>
    <ion-title>
      Peso ideal para Homens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-row>
    <ion-col>
      <ion-item>
          <ion-label position="fixed">Altura</ion-label>
          <ion-input placeholder="Digite sua altura" type="number" [(ngModel)]="altura"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button color="secondary" expand="block" (click)="calcula()">Calcular</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col> 
      <ion-item>
        <ion-label position="fixed">Peso ideal</ion-label>
        <ion-input [value]="resultadoHomem()" readonly></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
