<ion-header>
  <ion-toolbar>
    <ion-title>
      Peso ideal para Mulheres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-item>
          <ion-label position="fixed">Altura</ion-label>
          <ion-input color="dark" placeholder="Digite sua altura" type="number" [(ngModel)]="altura"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button color="danger" expand="block" (click)="calcula()">Calcular</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col> 
      <ion-item>
        <ion-label position="fixed">Peso ideal</ion-label>
        <ion-input [value]="resultadoMulher()" readonly></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
