<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculo de IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-item>
          <ion-label position="fixed">Peso</ion-label>
          <ion-input placeholder="Digite seu peso" type="number" [(ngModel)]="peso"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item>
          <ion-label position="fixed">Altura</ion-label>
          <ion-input placeholder="Digite sua altura" type="number" [(ngModel)]="altura"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button color="dark" expand="block" (click)="calcula()">Calcular</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col> 
      <ion-item>
        <ion-label position="fixed"> IMC </ion-label>
        <ion-input [value]="resultadoImc()" readonly></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
